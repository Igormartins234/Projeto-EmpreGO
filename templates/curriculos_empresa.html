<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículos Recebidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Currículos Recebidos</h1>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Nome do Candidato</th>
                    <th>Cargo Desejado</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Visualizar Currículo</th>
                </tr>
            </thead>
            <tbody>
                {% for candidato in curriculos %}
                <tr>
                    <td>{{ candidato.nome }}</td>
                    <td>{{ candidato.cargo }}</td>
                    <td>{{ candidato.email }}</td>
                    <td>{{ candidato.telefone }}</td>
                    <td><a href="{{ url_for('visualizar_curriculo', id=candidato.id) }}" class="btn btn-primary">Ver Currículo</a></td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5">Nenhum currículo encontrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
